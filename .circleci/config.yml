version: 2.1

orbs:
  ansible: orbss/ansible-playbook@0.0.5

jobs:
  setup-vm:
    docker:
      - image: cimg/python
    steps:
      - checkout
      - ansible/install:
          version: 2.9.6
      - ansible/playbook:
          inventory: ANSIBLE_INVENTORY
          playbook: ci/setup-instance.yaml
          private-key: ANSIBLE_SSH_KEY

  docker-build-and-push:
    working_directory: /dockerapp
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            # docker build --cache-from=app -t app .
            echo true
      - deploy:
          name: Publish application to docker hub
          command: |
            docker login -e ${DOCKER_HUB_EMAIL} -u ${DOCKER_HUB_USER_ID} -p ${DOCKER_HUB_PWD}
            docker tag app ${DOCKER_HUB_USER_ID}/${DOCKER_IMAGE}:$CIRCLE_BUILD_NUM
            docker tag app ${DOCKER_HUB_USER_ID}/${DOCKER_IMAGE}:latest
            docker push ${DOCKER_HUB_USER_ID}/${DOCKER_IMAGE}:$CIRCLE_BUILD_NUM
            docker push ${DOCKER_HUB_USER_ID}/${DOCKER_IMAGE}:latest

  apply-new-image:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FINGERPRINT
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: '1.29.2'
          command: |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Setup env file
          command: |
            cd ci
            cat <<EOF > .env
            APP_IMAGE_NAME=${APP_IMAGE_NAME}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            JWT_SECRET=${JWT_SECRET}
            HASURA_GRAPHQL_ADMIN_SECRET=${HASURA_GRAPHQL_ADMIN_SECRET}
            APP_DOMAIN=${APP_DOMAIN}
            HASURA_DOMAIN=${HASURA_DOMAIN}
            LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
            JWT_PUBLIC=${JWT_PUBLIC}
            EOF
      - run:
          name: Apply docker compose
          command: |
            DOCKER_HOST="ssh://${REMOTE_USER}@${REMOTE_ADDRESS}" docker-compose pull
            DOCKER_HOST="ssh://${REMOTE_USER}@${REMOTE_ADDRESS}" docker-compose up -d

  apply-hasura-migrations:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: yarn add hasura-cli
      - run: |
          cd hasura
          hasura metadata apply
          hasura migrate apply



workflows:
  version: 2
  deploy-configuration:
    jobs:
      - setup-vm
      - docker-build-and-push
      - apply-new-image:
          requires:
            - setup-vm
            - docker-build-and-push
      - apply-hasura-migrations:
          requires:
            - apply-new-image